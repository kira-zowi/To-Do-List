<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://img.freepik.com/free-vector/illustration-notepad_53876-3296.jpg?w=740&t=st=1704603200~exp=1704603800~hmac=7905c5db2e6a8f34f687b16fd13a99d5d61f3b45e96d90e8867a160caabcd0de">
</head>
<body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="bg.png" alt="to-do-list"></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" autofocus>
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li class="checked">Task 2</li>
            <li class="checked">Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
